<script>


  function sub(){

    const email = document.getElementById('Email-id').value.trim();
    const password = document.getElementById('Password').value.trim();

    if(!email || !password){
      alert('Enter details!');
    }else{
    window.location.href="menu.html";
  }
}
</script>
